name: CI Prod

on:
  pull_request:
    branches:
      - main

jobs:
  test-lint-build:
    name: Run unit tests, lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Run Linter
        run: npm run lint
      - name: Run Build
        run: npm run build
