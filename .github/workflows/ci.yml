name: CI Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    # will only run when a pull request that includes a change to a JavaScript (.js) file is opened
    # paths:
    #   - '**.js'

jobs:
  test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 'Checkout repository'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          # https://github.com/actions/setup-node#caching-global-packages-data
          cache: 'npm'
      - name: 'Install Dependencies'
        run: npm ci
      - name: 'Run Tests'
        run: npm run test

  lint:
    name: 'Run linter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 'Checkout repository'
      - uses: actions/setup-node@v3
        with:
          # node-version: 18
          cache: 'npm'
      - name: 'Install Dependencies'
        run: npm i
      - name: 'Run Linter'
        run: npm run lint
